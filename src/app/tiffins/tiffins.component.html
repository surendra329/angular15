<div class="body">
   <h3>Tiffins List</h3>
</div>
<p-button label="Click Me" icon="pi pi-check"></p-button>

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </ng-template>
</p-table>
