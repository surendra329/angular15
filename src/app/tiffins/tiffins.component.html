<div class="body">
   <h3>Tiffins List</h3>
</div>
<p-button label="Select Country" class="m-1" icon="pi pi-check"></p-button>

<p-autoComplete  class="m-1" 
  [(ngModel)]="selectedCountry" 
  [suggestions]="filteredCountries" 
  (completeMethod)="filterCountry($event)"
  placeholder="Search Country"
  [forceSelection]="true">
</p-autoComplete>
<div class="m-8">
    
</div>
<p>Selected: {{ selectedCountry }}</p>
