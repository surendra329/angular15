<div class="form-group form-group col-lg-3 col-sm-12 col-xs-12 pull-left">
  <h3 for="search">Employee Table</h3>
</div>


<div class="form-group form-group col-lg-3 col-sm-12 col-xs-12 pull-right">
  <label for="search">Search:</label>
  <input type="text" class="form-control" id="search" [(ngModel)]="searchTable" placeholder="Enter search">
</div>


<div class="col-lg-12 table-wrapper">
  <p-table 
    [value]="filteredEmployees" 
    [scrollable]="true" 
    scrollHeight="400px">
    
    <!-- Table Header -->
    <ng-template pTemplate="header">
      <tr>
          <th >Name</th>
          <th >Mobile</th>
          <th >City</th>
          <th >Email</th>
          <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td scope="row">{{ item.name }} </td>
        <td scope="row">{{ item.mobile }}</td>
        <td scope="row">{{ item.city }}</td>
        <td scope="row">{{ item.email }}</td>
        <td scope="row" (click)="updateEmployeetable(item)">Update</td>
      </tr>
    </ng-template>
  </p-table>
</div>
