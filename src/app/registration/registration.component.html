<p>registration works!</p>

<form action="" (ngSubmit)="submitForm()">
    <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="name">
    <label for="mobile">Mobile</label>
        <input type="number" name="number" [(ngModel)]="mobileNumber">

    <input type="submit" name="submit" id="" value="submit">
</form>

<button (click)="getEmployees()"> Get Employees</button>

<table *ngIf="employeeList.length !=0 ">
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let item of employeeList">
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
    </tr>

</table>
